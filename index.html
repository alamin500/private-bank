<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matlab Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600"> Matlab Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border-gray-400 border rounded block w-3/4 mb-4 px-2"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-password"
            class="border-gray-400 border rounded block w-3/4 mb-4 px-2"
            type="text"
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
        <span class="text-purple-600">email: alamin@gmail.com</span> <br />
        <span class="text-purple-600">pass: alamin</span>
        <!-- Date- 14-7-2022 -->
        <script src="js/bank.js"></script>
      </section>
    </main>
  </body>
</html>
